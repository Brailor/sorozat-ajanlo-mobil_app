<ion-header>
  <ion-navbar color="primary">
    <ion-title>Keresés eredményei</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <a ion-item *ngFor ='let show of shows; let index = index' (click)="openModal(shows[index].imdbID)">
       <ion-card>
            <img src="{{show.Poster}}" item-left />
            <ion-card-content>
                <ion-card-title item-right text-center>
                  {{show.Title}}
                </ion-card-title>
            </ion-card-content>
        </ion-card>
      </a>
  </ion-list>
    
</ion-content>
